<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Rock, Paper, Scissors!</h1>
        </div>

        <div class="row" id="topRow">
            <form id="userName-form">
                <input type="text" class="form-control" id="userName-input" placeholder="Enter your name to begin">
                <button class="btn btn-default" id="userName" type="submit">Start</button>
            </form>

        </div>

        <div class="row" id="gameRow">

          <div id="leftBox">
            <div class="row" id="name1">
              <h2>Waiting for Player 1</h2>
            </div>
            <div id="rps1">
              <ul>
              <li data="Rock"><h3>Rock</h3></li>
              <li data="Paper"><h3>Paper</h3></li>
              <li data="Scissors"><h3>Scissors</h3></li>
            </ul>
            </div>
            <div id="score1">
            </div>
          </div>

          <div id="middleBox">
            <div id="middleMessage">
            </div>
          </div>

          <div id="rightBox">
            <div class="row" id="name2">
              <h2>Waiting for Player 2</h2>
            </div>
            <div id="rps2">
              <ul>
                <li data="Rock"><h3>Rock</h3></li>
                <li data="Paper"><h3>Paper</h3></li>
                <li data="Scissors"><h3>Scissors</h3></li>
            </ul>
            </div>
            <div id="score2">
            </div>
          </div>

        </div>

        <div class="row" id="chatRow">
          <div id="chatBox">
          </div>
        </div>

        <div class="row" id="chatEnter">
            <form id="chat-form">
                <input type="text" class="form-control" id="chat-input">
                <button class="btn btn-default" id="chatSubmit" type="submit">Send</button>
            </form>

        </div>

        <div class="row" id="footer">
        </div>


    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
